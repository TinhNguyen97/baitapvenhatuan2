<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài4c</title>
</head>
<body>
<input id="a" placeholder="Nhập a" type="number" value="">
<input id="b" placeholder="Nhập b" type="number" value="">
<button onclick="tinhtong()" type="button" value="">Tính</button>
<p id="tong"></p>
<script>
    function tinhtong() {
        let a = parseInt((document.getElementById('a').value))
        let b = parseInt((document.getElementById('b').value))
        let tong = 0
        let min = (a < b) ? a : b
        let max = (a >= b) ? a : b
        for (i = min; i <= max; i++) {
            tong = tong + i
        }
        document.getElementById('tong').innerHTML = 'Tổng là:' + tong
    }
</script>
</body>
</html>
