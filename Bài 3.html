<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<!--Câu lệnh nhận giá trị từ 1 ô input: <input type="" value="">-->
        <input id="a" type="number" placeholder="Nhập a" value="">
        <input id="b" type="number" placeholder="Nhập b" value="">
        <button onclick="ab()" value="">a*b</button>
        <h1 id="c"></h1>
<script>
    function ab() {
        let a = parseFloat(document.getElementById('a').value)
        let b = parseFloat(document.getElementById('b').value)
        let c=a*b
        document.getElementById('c').innerHTML='S='+c
    }
</script>
</body>
</html>
