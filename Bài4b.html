<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4b</title>
</head>
<body>
<input id="a" placeholder="Nhập a" type="number" value="">
<input id="b" placeholder="Nhập b" type="number" value="">
<button onclick="tinh()" type="button" value="">Tính</button>
<p id="aa"></p>
<p id="ab"></p>
<script>
    function tinh() {
        let a = parseFloat(document.getElementById('a').value)
        let b = parseFloat(document.getElementById('b').value)
        document.getElementById('aa').innerHTML='a^2='+(a*a)
        document.getElementById('ab').innerHTML='a^b='+(a**b)
    }
</script>
</body>
</html>
